<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tokens</title>
  <link rel="shortcut icon" href="/favicon.sfdc.dev.png" type="image/ico">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.css">
  <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="/vendor/vue-easy-toast.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <style>
    .section-container {
      max-width: 650px;
      margin-right: auto;
      margin-left: auto;
    }
  </style>
</head>
<body>
  <div id="app" class="container">
    <section class="section section-container" style="padding-top: 24px; padding-bottom: 5px;">
        <div v-show="notification" class="notification is-info">
          <button class="delete" @click.stop="onClick()"></button>
              This is a user-friendly implementation, but don't expect any error handling. 
              If you think this should be extended, please feel free to add a PR in the repo. 
        </div>
        <h2 class="title">Tokens</h2>
        <token v-for="token in tokens"
            :key="token.id"
            :token="token"
            @save-token="onAddOrUpdateToken" 
            @delete-token="deleteToken" />
    </section>
    <section class="section section-container" style="padding-bottom: 10px;">
      <div class="box">
        <add-update-token title="Add Token" @save-token="onAddOrUpdateToken" />
      </div>
    </section>
  </div>
  <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
